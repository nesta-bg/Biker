<h2>Bikes</h2>
<p>
  <a routerLink='/bikes/new' class="btn btn-primary">New Bike</a>
</p>

<div class="form-group">
  <label for="make">Make</label>
  <select id="make" class="form-control" [(ngModel)]="query.makeId" (change)="onFilterChange()">
    <option value=""></option>
    <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
  </select>
</div>
<button class="btn btn-dark mb-2" (click)="resetFilter()">Reset</button>
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Id</th>
      <th (click)="sortBy('make')">
        Make
        <i *ngIf="query.sortBy === 'make'"
           class="fa"
           [class.fa-sort-asc]="query.isSortAscending"
           [class.fa-sort-desc]="!query.isSortAscending"></i>
      </th>
      <th (click)="sortBy('model')">Model</th>
      <th (click)="sortBy('contactName')">Contact Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let b of bikes">
      <td>{{ b.id }}</td>
      <td>{{ b.make.name }}</td>
      <td>{{ b.model.name }}</td>
      <td>{{ b.contact.name }}</td>
      <td>
        <a [routerLink]="['/bikes/', b.id]">View</a>
      </td>
    </tr>
  </tbody>
</table>
